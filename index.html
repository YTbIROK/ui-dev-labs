<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
      <h1>Список задач</h1>
    </header>
    <main>
      <div class="new-task">
        <h2>Новая задача</h2>
        <input type="text" placeholder="Название задачи...">
        <button>+Добавить</button>
      </div>
      
      <div class="desk">
        <div class="backlog">
          <h2>Бэклог</h2>
          <p>Выучить JS</p>
          <p>Выучить React</p>
          <p>Сделать домашку</p>
        </div>

        <div class="in-process">
          <h2>В процессе</h2>
          <p>Выпить смузи</p>
          <p>Попить воды</p>
        </div>

        <div class="done">
          <h2>Готово</h2>
          <p>Позвонить маме</p>
          <p>Погладить кота</p>
        </div>

        <div class="trash">
          <h2>Корзина</h2>
          <p>Сходить погулять</p>
          <p>Прочитать Войну и Мир</p>
          <button>х Очистить</button>
        </div>
      </div>

    </main>
</body>
</html>
